<div class="ui padded basic segment" data-th-fragment="top_menu(activeMenu)">
    <div class="ui large secondary pointing menu">
        <a class="item" data-th-href="@{/}" data-th-classappend="${activeMenu == 'home' ? 'active' : ''}">Home</a>
        <a class="item" data-th-href="@{/user}" data-sec-authorize="isAuthenticated()" data-th-classappend="${activeMenu == 'home' ? 'active' : ''}">User</a>
        <div class="right item">
            <a class="ui secondary basic button" style="margin-right: 1em"  data-th-href="@{/login}" data-sec-authorize="!isAuthenticated()">Log in</a>
            <a
                    class="ui secondary basic button"
                    style="margin-right: 1em"
                    data-th-attr="onclick=|$('#logout_form').submit();|"
                    data-sec-authorize="isAuthenticated()">Log out</a>
            <form id="logout_form" data-th-action="@{/logout}" method="post"></form><!-- includes hidden csrf element, added by thymeleaf -->
            <a class="ui secondary basic button" data-th-href="@{/user/sign-up}" data-sec-authorize="!isAuthenticated()">Sign Up</a>
        </div>
    </div>
</div>
